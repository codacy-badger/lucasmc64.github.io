<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <strong>
            <h1>CALCULADORA</h1>
        </strong>
        <h2>A vida é mais que <strong>(2^2 + 36/12) * (21/3) - ((3^4 + 20 * 4 + 1)/9) - 11</strong></h2>
    </header>
    <section>
        <div id="visor">
            <p id="preview"></p>
        </div>
        <!--Aside só flutua à direita se vier andes da div#numeros - à corrigir-->
        <aside>
            <div class="linha">
                <input type="button" value="*" id="multiplicar" onclick="operacao('*')"
                    onmouseenter="colorirOp('multiplicar')" onmouseout="descolorirOp('multiplicar')">
                <input type="button" value="C" id="apagar-tudo" onclick="operacao('C')"
                    onmouseenter="colorirOp('apagar-tudo')" onmouseout="descolorirOp('apagar-tudo')">
            </div>
            <div class="linha">
                <input type="button" value="/" id="dividir" onclick="operacao('/')" onmouseenter="colorirOp('dividir')"
                    onmouseout="descolorirOp('dividir')">
                <input type="button" value="DEL" id="apagar-ultimo-numero" onclick="operacao('DEL')"
                    onmouseenter="colorirOp('apagar-ultimo-numero')" onmouseout="descolorirOp('apagar-ultimo-numero')">
            </div>
            <div class="linha">
                <input type="button" value="+" id="somar" onclick="operacao('+')" onmouseenter="colorirOp('somar')"
                    onmouseout="descolorirOp('somar')">
                <input type="button" value="+/-" id="negar" onclick="operacao('+/-')" onmouseenter="colorirOp('negar')"
                    onmouseout="descolorirOp('negar')">
            </div>
            <div class="linha">
                <input type="button" value="-" id="subtrair" onclick="operacao('-')"
                    onmouseenter="colorirOp('subtrair')" onmouseout="descolorirOp('subtrair')">
                <input type="button" value="=" id="igual" onclick="operacao('=')" onmouseenter="colorirOp('igual')"
                    onmouseout="descolorirOp('igual')">
            </div>
        </aside>
        <div id="numeros">
            <div class="linha">
                <input type="button" value="7" id="sete" onclick="numero(7)" onmouseenter="colorirNum('sete')"
                    onmouseout="descolorirNum('sete')">
                <input type="button" value="8" id="oito" onclick="numero(8)" onmouseenter="colorirNum('oito')"
                    onmouseout="descolorirNum('oito')">
                <input type="button" value="9" id="nove" onclick="numero(9)" onmouseenter="colorirNum('nove')"
                    onmouseout="descolorirNum('nove')">
            </div>
            <div class="linha">
                <input type="button" value="4" id="quatro" onclick="numero(4)" onmouseenter="colorirNum('quatro')"
                    onmouseout="descolorirNum('quatro')">
                <input type="button" value="5" id="cinco" onclick="numero(5)" onmouseenter="colorirNum('cinco')"
                    onmouseout="descolorirNum('cinco')">
                <input type="button" value="6" id="seis" onclick="numero(6)" onmouseenter="colorirNum('seis')"
                    onmouseout="descolorirNum('seis')">
            </div>
            <div class="linha">
                <input type="button" value="1" id="um" onclick="numero(1)" onmouseenter="colorirNum('um')"
                    onmouseout="descolorirNum('um')">
                <input type="button" value="2" id="dois" onclick="numero(2)" onmouseenter="colorirNum('dois')"
                    onmouseout="descolorirNum('dois')">
                <input type="button" value="3" id="tres" onclick="numero(3)" onmouseenter="colorirNum('tres')"
                    onmouseout="descolorirNum('tres')">
            </div>
            <div class="linha">
                <input type="button" value="0" id="zero" onclick="numero(0)" onmouseenter="colorirNum('zero')"
                    onmouseout="descolorirNum('zero')">
            </div>
        </div>
    </section>
</body>
</html>
